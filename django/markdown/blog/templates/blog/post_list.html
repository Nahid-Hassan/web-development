{% load markdown_extras %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for post in object_list %}

        <a href="{% url 'home' pk=post.pk %}">

        </a>
    </div>
    {% endfor %}

</body>

</html>
